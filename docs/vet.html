<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <img src="img/logo.jpg" id="icon" alt="User Icon" class="logo" />
  <button type="submit" class="buttonHome" onclick="home()">üè†</button>
  <h2 class="header">Bookings</h2>
  <br>
  <div class="spinner-border" role="status" id="loading">


  </div>

  <table id="table" class="container">
  </table>
  <br><br><br><br>

  <script>
    const api_url =
      "/api/booking/";

    async function getapi(url) {
      const response = await fetch(url);
      var data = await response.json();
      console.log(data);
      if (response) {
        hideloader();
      }
      show(data);
    }

    getapi(api_url);


    function hideloader() {
      document.getElementById('loading').style.display = 'none';
    }

    function show(data) {
      let tab =
        `<tr>
           <th>Pet Name</th>
           <th>Reason</th>
           <th>Pet Owner</th>
           <th>Date</th>
           <th>Time</th>
           </tr>`;
      for (let r of data) {

        tab += `<tr>
       <td>${r.pet} </td>
       <td>${r.reason}</td>
       <td>${r.fullName}</td>
       <td>${r.time.date}</td>
       <td>${r.time.time}</td>
   </tr>`;
      }

      // Setting innerHTML as tab variable
      document.getElementById("table").innerHTML = tab;
    }

    const getUsers = () => {
      fetch("/api/booking")
        .then((response) => response.json())
        .then((data) => data);
    };

    function home() {
      window.location.href = "index.html"
    }

  </script>
</body>
