    <p id="errorMsg"></p>
    <p id="dataTag"></p>
    <script>
      document.getElementById("submitBtn").addEventListener("click", myFunction);
      function myFunction() {
        const confirm = document.getElementById("dataTag")
        const nameLabel = document.getElementById("fullName").value
        const petLabel = document.getElementById("pet").value
        const dateLabel = document.getElementById("dateInput").value
        const textareaLabel = document.getElementById("textareaInput").value
        const timeLabel = document.getElementById("timeholder").value
        confirm.innerHTML = "Booking is confirmed for: \n" + " \n ->Name: \n" + nameLabel + "  ->Pet: \n" + petLabel + "   ->Date: \n" + dateLabel + "   ->Time: \n" + timeLabel + "   ->Reason: \n" + textareaLabel

      }
      var todayDate = new Date();
      var month = todayDate.getMonth() + 1;
      var maxMonth = month + 2;
      var year = todayDate.getUTCFullYear() - 0;
      var tdate = todayDate.getDate();
      if (month < 10) {
        month = "0" + month
      }
      if (maxMonth < 10) {
        maxMonth = "0" + maxMonth
      }
      if (tdate < 10) {
        tdate = "0" + tdate;
      }
      var minDate = year + "-" + month + "-" + tdate;
      var maxDate = year + "-" + maxMonth + "-" + tdate;
      document.getElementById("dateInput").setAttribute("min", minDate);
      document.getElementById("dateInput").setAttribute("max", maxDate);

      function home() {
        window.location.href = "index.html"
      }
    </script>
